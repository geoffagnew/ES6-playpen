<body id="enhanced-todo-list">
  <div id="list-wrapper">
    <h1>Enhanced To-do List</h1>
    <form name="form1" method="post" action="">
        <input type="text" name="toDoItem" id="toDoItem" autofocus>
        <input type="submit" name="addToDo" id="addToDo" value="Add List Item">
    </form>
    <ul id="todo-list" class="sortable list">
    </ul>
    <a href="https://www.google.ca" id="clear-all">Clear all</a>
  </div>

<script src="dist/js/enhanced-todo-list.js"></script>
