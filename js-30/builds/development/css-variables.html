<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="content-wrapper" id="css-vars">

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="padding" min="0" max="200" value="0" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="color" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="mainImg">
  
</section>

<style>

:root {
  --color: #ffc600;
  --padding: 50px;
  --blur: 0px;
}

img {
  padding: var(--padding);
  background: var(--color);
  filter: blur(var(--blur));
}


</style>


<script src="js/script.js"></script>
</body>
</html>
