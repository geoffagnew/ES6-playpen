<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum machine</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="content-wrapper">
  <div id="drum-machine-wrapper">
  	<div class="keys">
  		<div data-key="65" class="key">
  			<kbd>A</kbd>
  			<span class="sound">Clap</span>
  		</div>
  		<div data-key="66" class="key">
  			<kbd>B</kbd>
  			<span class="sound">Hihat</span>
  		</div>
  		<div data-key="67" class="key">
  			<kbd>C</kbd>
  			<span class="sound">Kick</span>
  		</div>
  		<div data-key="68" class="key">
  			<kbd>D</kbd>
  			<span class="sound">Symbol</span>
  		</div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Bass</span>
      </div>
  	</div>
  </div>
  
</section>

<audio data-key="65" src="audio/drumkit/clap.wav"></audio>
<audio data-key="66" src="audio/drumkit/hihat.wav"></audio>
<audio data-key="67" src="audio/drumkit/kick.wav"></audio>
<audio data-key="68" src="audio/drumkit/openhat.wav"></audio>
<audio data-key="69" src="audio/drumkit/boom.wav"></audio>

<script src="js/script.js"></script>
</body>
</html>
